<mat-card>
  <div>
    <h1 class="Id" >Região {{Regiao?.id}}</h1>
  </div>

  <img [src]="Regiao?.imagem">
​
  <div class="cid">
    <span>{{Regiao?.cidade}}</span>

    <span >{{Regiao?.regiao}}</span>
  </div>

  <div class="prob">
    <h3 class="titulo">Problemas</h3>
      <span *ngFor= "let problema of Regiao?.problemas" >
        {{problema.descricao}}
        {{problema.porcentagem}}
      </span>
    </div>

</mat-card>
